<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="Expressão_matemática" id="Expressão_matemática" disabled>
        <div class="buttons">
            <button onclick="Apertar('7')">7</button>
            <button onclick="Apertar('8')">8</button>
            <button onclick="Apertar('9')">9</button>
            <button onclick="Apertar('+')">+</button>
            <button onclick="Apertar('4')">4</button>
            <button onclick="Apertar('5')">5</button>
            <button onclick="Apertar('6')">6</button>
            <button onclick="Apertar('-')">-</button>
            <button onclick="Apertar('1')">1</button>
            <button onclick="Apertar('2')">2</button>
            <button onclick="Apertar('3')">3</button>
            <button onclick="Apertar('*')">*</button>
            <button onclick="Apertar('0')">0</button>
            <button onclick="LimparVisor()">C</button>
            <button onclick="Calcular()">=</button>
            <button onclick="Pressionar('/')">/</button>

        </div>
    </div>
</body>
<style>
    body{
    background-color: rgb(231, 253, 236);
    }

</style>
</html>
